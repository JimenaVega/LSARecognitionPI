<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura y envío de video de webcam</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div>
                <p id="countdown">Not recording</p>
            </div>
        
            <div>
                <video id="video" autoplay></video>
            </div>
        
            <div>
                <button id="recordButton">Record</button>    
            </div>

            <div>
                <p id="sign">Empty sign</p>
            </div>
        </div>

        <div class="history">
            <h2>Historial</h2>
            <ul id="historyList">
                <!-- Las respuestas de la API se agregarán aquí -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
